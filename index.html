<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brothers of the Shore</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(135deg, #ff6ec7, #5d5dfc, #42e695);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #fff;
      text-align: center;
      font-size: 30px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: rgba(0, 0, 0, 0.4);
      padding: 2rem 1rem;
      border-bottom-left-radius: 2rem;
      border-bottom-right-radius: 2rem;
    }

    header img {
      max-width: 800px;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 3rem;
      margin: 1rem 0;
      color: #ffec61;
      text-shadow: 3px 3px #000;
    }

    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      margin-top: 1.5rem;
      background: #ff5d8f;
      border-radius: 2rem;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      background: #ff3071;
    }

    .section {
      padding: 3rem 1.5rem;
      border-radius: 2rem;
      margin: 2rem auto;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .section h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ffe066;
      text-shadow: 2px 2px #000;
    }

    .cards {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      margin-top: 2rem;
    }

    .card {
      background: rgba(255,255,255,0.15);
      border-radius: 1.5rem;
      padding: 1.5rem;
      transition: transform 0.2s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin: 0.5rem 0;
      font-size: 1.5rem;
      color: #ffec61;
    }

    .card p {
      font-size: 1rem;
      line-height: 1.4;
    }

    footer {
      margin-top: 4rem;
      padding: 2rem 1rem;
      background: rgba(0,0,0,0.3);
      border-top-left-radius: 2rem;
      border-top-right-radius: 2rem;
    }
    .youtube-btn {
  display: inline-block;
  margin-top: 2rem;
  padding: 1rem 2.5rem;
  font-size: 2rem;
  font-weight: bold;
  color: white;
  background: #ff0000;
  border-radius: 3rem;
  text-decoration: none;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  transition: transform 0.2s ease, background 0.3s ease;
}

.youtube-btn:hover {
  background: #cc0000;
  transform: scale(1.1);
}

  </style>
<!-- Background music -->
<audio id="bg-music" loop autoplay>
  <source src="music.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<style>
  #music-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #ff5d8f;
    border: none;
    border-radius: 50%;
    padding: 0.8rem 1rem;
    font-size: 1.5rem;
    line-height: 1;
    font-family: 'Fredoka One', cursive;
    color: white;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    transition: transform 0.2s ease, background 0.3s ease;
  }

  #music-btn:hover {
    transform: scale(1.1);
    background: #ff3071;
  }
</style>

</head>
<body>


  <header>
    <!-- Play / Pause Button -->
    <button id="music-btn">üé∂</button>
    <h1>Brothers of the Shore</h1>
    
    <img src="banner.png" alt="Brothers of the Shore Banner">

    
    <!-- <a href="#" class="btn">Play Now</a> -->
  </header>

  <section class="section">
    <h2>Adventures Await!</h2>
    <p>Join the brothers on epic quests across colourful worlds. Battle monsters, explore hidden islands, and discover treasures!
    <a href="https://www.youtube.com/@BrothersOfTheShore" 
      target="_blank" 
      class="youtube-btn">
      ‚ñ∂Ô∏è Watch on YouTube
    </a>
</p>
    <iframe width="800" height="600"
    src="https://www.youtube.com/embed/JzlruApUF9E?start=60&autoplay=1&mute=1"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin"
    allowfullscreen>
    </iframe>

  <footer>
    <p>¬© 2025 Brothers of the Shore. All rights reserved.</p>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const audio = document.getElementById("bg-music");
    const btn = document.getElementById("music-btn");

    // Start muted until user clicks
    audio.muted = true;
    btn.textContent = "üé∂"; // show muted icon first

    btn.addEventListener("click", () => {
      if (audio.paused || audio.muted) {
        audio.play();
        audio.muted = false;
        btn.textContent = "üîá"; // music is playing
      } else {
        audio.pause();
        btn.textContent = "üé∂"; // music paused/muted
      }
    });
  });
</script>
</body>
</html>
